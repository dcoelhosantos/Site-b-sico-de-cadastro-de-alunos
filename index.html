<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Alunos</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>

<body class="container-fluid">
    <header>
        <h1>Cadastro de Alunos</h1>
    </header>

    <main>
        <br>
        <h3>Alunos cadastrados</h3>
        <table class="table table-bordered">
            <thead>
                <tr class="cabecalho">
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Curso</th>
                </tr>
            </thead>

            <tbody id="dados">
                <tr>
                    <td>Daniel Coelho</td>
                    <td>19</td>
                    <td>Tecnologia da Informação</td>
                </tr>
                <tr>
                    <td>Jakla Thaynara</td>
                    <td>20</td>
                    <td>Farmácia</td>
                </tr>
                <tr>
                    <td>Joadson Ferreira</td>
                    <td>21</td>
                    <td>Tecnologia da Informação</td>
                </tr>
            </tbody>
        </table>

        <h3>Adicionar novo aluno</h3>
        <form action="" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br>
            <br><label for="idade">Idade:</label><br>
            <input type="number" id="idade" name="idade"><br>
            <br><label for="curso">Curso:</label><br>
            <input type="curso" id="curso" name="curso"><br>
            <br><button class="botao" type="button" onclick="addAluno()">Adicionar aluno</button>
        </form>
    </main>

    <footer>
        <br><p> <span class="copyleft">&copy;</span> 2024 Curso Online</p>
    </footer>
</body>

</html>
